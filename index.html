<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="menu-bar">
<nav>
    <ul>
        <li>Movies</li>
        <li>Home</li>
    </ul>
</nav>
</div>
<div>
    <h1>Movie Details</h1>
    <div id="movie-details">
        <img id="movie-poster" src="" alt="Movie Poster">
        <h2 id="movie-title"></h2>
        <h3 id="movie-description"></h3>
        <p>Runtime: <span id="movie-runtime"></span> minutes</p>
        <p>Showtime: <span id="movie-showtime"></span></p>
        <p>Available Tickets: <span id="available-tickets"></span></p>
        <button id="buy-ticket">Buy Ticket</button>
    </div>
</div>
    <h2>Movie Menu</h2>
    <ul id="films">
        <!-- Placeholder item -->
        <li class="film item" data-movie-id="1">Movie 1</li>
    </ul>

    <script src="index.js"></script>
</body>
</html>
